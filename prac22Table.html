<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            /* border-spacing: 10px 20px; */
            border-collapse: collapse;
        }
        table, td, th{
            border: 1px solid black;
        }
        caption{
            caption-side: bottom;
        }
        
        tr:hover{
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Using CSS Table Properties</h1>
    <table>
        <caption>This is table</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sonjoy</td>
            <td>Saha</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>Saha</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
