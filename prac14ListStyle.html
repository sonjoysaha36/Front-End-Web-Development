<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            list-style-position: inside;
            list-style-image: url(https://cdn.discordapp.com/attachments/881746782973988897/1016783255581765693/211607_right_arrow_icon.png);

        }
        ol{
            /* we can also use oneline code like thik */
            list-style: none inside url(https://cdn.discordapp.com/attachments/881746782973988897/1016783706595266570/211619_a_right_arrow_icon.png);
        }
    </style>
</head>
<body>
    <h1>Using List Style Properties</h1>

    <ul>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Graps</li>
    </ul>
    <ol>
        <li>Sonjoy</li>
        <li>Priya</li>
        <li>Mishok</li>
        <li>Tonmoy</li>
    </ol>
</body>
</html>
